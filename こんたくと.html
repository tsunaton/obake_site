
<!doctype html>

<html lang="ja">

<head>

<meta charset="UTF-8">

<title>おばけゆにおんJAPAN_お問い合わせ入力画面</title>

<link href="css/reset.css" rel="stylesheet" type="text/css">

<link href="css/main_style.css" rel="stylesheet" type="text/css">

<link href="css/style6.css" rel="stylesheet" type="text/css">



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="../js/jquery.validate.js"></script>

<script type="text/javascript" src="../js/messages_ja.js"></script>

<script type="text/javascript" src="../js/yubinbango.js"></script>

<script>

$(document).ready(function() {

    $("#contact_form").validate({

	

	/*エラーの位置を設定します。

　　下記ではラジオボタンとチェックボックスのエラーメッセージをグループの最後に表示するように調整しています。*/

	errorPlacement: function(error,element){

		if (element.is(':radio,:checkbox')) {

			error.appendTo(element.parent());

		} else {

		error.insertAfter(element);

		}

	},

	

	//E-mailの確認

	rules : {

		email2 : {

			equalTo: "#email"

		}

	}

	

});

});



</script>

</head>



<body>

<div id="wrapper">

<div id="wrapper_inside">

<header>

     <div id="float_right">おばけれんめい<br>

              お問い合わせフォーム</div>

</header>

     

  <div id="title">

<h2 id="main_title">

  <img src="img/title.png" width="200" height="150" alt=""/> <p>おばけゆにおんJAPAN</p></h2>

<nav>

  <ul id="ul" class="cf">

    <li><a onClick="sound()" href="index.html">とっぷ</a></li>

  </ul>

</nav>

</div>

<div class="inner">

	<div id="content">

		<main>

			<section id="contact">

            

				<h1>お問い合わせ入力画面</h1>

				<form id="contact_form" method="post" action="complete.php" class="h-adr">

                <span class="p-country-name" style="display:none;">Japan</span>

				<table>

					<tbody>

						<tr>

							<th><span class="color-red">※</span>名前</th>

                            <td>

				            <input type="text" name="name" id="name" required>

                            </td>

						</tr>

						<tr>

							<th>ふりがな</th>

							<td>

				            <input type="text" name="furi" id="furi">

							</td>

						</tr>

						<tr>

							<th>郵便番号</th>

							<td>

							<input name="zip1" type="text" id="zip1" size="3" class="p-postal-code">

                             - 

                            <input name="zip2" type="text" id="zip2" size="4" class="p-postal-code">

							</td>

						</tr>

						<tr>

							<th>住所</th>

							<td>

							<input name="address" type="text" id="address" size="50" class="p-locality p-street-address p-extended-address">

							</td>

						</tr>

						<tr>

							<th>TEL</th>

							<td>

							<input name="tel" type="text" id="tel" size="40">

							</td>

						</tr>

						<tr>

							<th>FAX</th>

							<td>

							<input name="fax" type="text" id="fax" size="40">

							</td>

						</tr>

						<tr>

							<th><span class="color-red">※</span>E-mail</th>

							<td>

                            <input name="email" type="email" id="email" size="40" required>

</td>

						</tr>

						<tr>

						  <th><span class="color-red">※</span>E-mail（確認用）</th>

						 	<td>

                            <input name="email2" type="email" id="email2" size="40" required></td>



					  </tr>

						

						<tr>

							<th><span class="color-red">※</span>お問い合わせ</th>

							<td>

							<textarea name="comment" id="comment" required></textarea>

							</td>

						</tr>

						<tr>

							<th>&nbsp;</th>

							<td>

							 <input type="reset" name="reset" id="reset" value="リセット">&nbsp;&nbsp;&nbsp;

							<input type="submit" name="submit" id="submit" value="入力内容確認">

							</td>

						</tr>

					</tbody>

				</table></form>

			</section>

	  </main>

      

<audio preload="auto" autoplay loop>

<source src="sound/onngaku.wav">

</audio>

  </div>
  
  </div>

</div>
