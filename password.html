<!doctype html>
<html lang="ja"><head>
<meta charset="UTF-8">
<title>卒業制作</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/documentation.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.classyled.min.js"></script>
<script type="text/javascript" src="js/raphael.js"></script>
        <style>
            .autosize {
                font-size: 0;
            }
            .led1 {
                background-color: #333;
            }
        </style>

</head>

<body>
<script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力して下さい:","");
      location.href = UserInput + ".html";
   }
</script>
<input type="button" value="パスワードを入力して秘密のページへアクセスする" onclick="gate();">

                            <div class="col-md-6">
                                    <div class="led1 autosize"></div>
                                    <script>
                                        $(document).ready(function() {
                                            $('.led1').ClassyLED({
                                                type: 'countdown',
                                                format: 'ddd:hh:mm:ss',
                                                hourFormat: 12,
                                                color: '#fff',
                                                backgroundColor: '#000',
                                                rounded: 0,
                                                fontType: 2,
                                                size: 3
                                            });
                                        });
                                    </script>
                                </div>
                             
</body>
</html>
